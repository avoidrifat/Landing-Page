<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table</title>
  </head>
  <body>
    <script>

      function multiplicationTable(num) {               // a function called "multiplicationTable" that takes one parameter called "num"

        for (let i = 1; i <= 10; i++) {                 // a for loop to iterate through the numbers 1 to 10

            const product = num * i;                    // Multiply the input number by the current loop index to get the product

            console.log(`${num} * ${i} = ${product}`);  // Print out a string that displays the multiplication table to the console
        }
      }

      //testing the function with different input numbers to generate multiplication tables.
      multiplicationTable(5);
      multiplicationTable(8);
      multiplicationTable(12);

    </script>
  </body>
</html>
